plugin: netbox.netbox.nb_inventory
api_endpoint: "http://localhost:32768"
token: "0123456789abcdef0123456789abcdef01234567"
validate_certs: False

cache: True
cache_timeout: 3600
cache_plugin: jsonfile
cache_connection: /tmp/inventory_netbox


config_context: True
plurals: False
interfaces: True
services: True

group_by:
  - site
  - tenant
  - rack
  - tag
  - role
  - device_type
  - manufacturer
  - platform
  - region
  - cluster
  - cluster_group
  - cluster_type
  - is_virtual
